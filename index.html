<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fighting Game Notebook</title>
</head>
<style>
    body {
        font-family: Lato, sans-serif;
        margin: 0;
        overflow: hidden;
    }

    #backGif {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    /* Golden Glowing Button */
    .centered-text button {
        font-size: 28px;
        padding: 20px 60px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background: linear-gradient(45deg, #FFD700, #FFA500);
        color: #fff8dc;
        font-weight: bold;
        text-transform: uppercase;
        position: relative;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 165, 0, 0.3);
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        animation: glow 2s infinite alternate;
    }

    .centered-text button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 80px rgba(255, 140, 0, 0.8);
    }

    /* Pulsing Glow Effect */
    @keyframes glow {
        0% {
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.2);
        }
        100% {
            box-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 140, 0, 0.8);
        }
    }

    /* Shimmer and Shine Sweep */
    .centered-text button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
            120deg,
            rgba(255, 255, 255, 0) 0%,
            rgba(255, 255, 255, 0.7) 50%,
            rgba(255, 255, 255, 0) 100%
        );
        animation: shine 3s infinite;
    }

    @keyframes shine {
        0% { left: -75%; }
        100% { left: 125%; }
    }
</style>
<body>

<img id="backGif" src="{{ url_for('static', filename='mkloop.gif') }}" alt="Animated background">

<div class="header">
    <h1>Fighting Game Notebook</h1>
    <div class="centered-text">
        <button onclick="login()">Press Start</button>
    </div>
</div>

<audio id="soundEffect">
    <source src="{{ url_for('static', filename='soundEffect.mp3') }}" type="audio/mpeg">
</audio>

<script>
function login() {
    var x = document.getElementById("soundEffect");
    x.play();

    // Waiting for the sound to play before moving to the next page
    setTimeout(function() {
        window.location.href = '/login';
    }, 1000); // 1000ms = 1 second delay
}
</script>

</body>
</html>
