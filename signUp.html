<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>

<style>
    body {
        font-family: Lato, sans-serif;
        margin: 0;
        overflow: hidden;
        background-color: #f0f0f0;
    }

    .header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: black;
        text-align: center;
    }

    form {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 300px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    label {
        display: block;
        text-align: left;
        margin-top: 10px;
        font-weight: bold;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
    }

    button:hover {
        background-color: #229954;
    }

    .message {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        text-align: center;
    }

    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .login-link {
        margin-top: 15px;
        color: #3498db;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>

<body>
<div class="header">
    <form method="POST">
        <h1>Sign Up</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label for="user">Username:</label>
        <input type="text" id="user" name="user" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>

        <label for="passc">Confirm Password:</label>
        <input type="password" id="passc" name="passc" required>

        <button type="submit">Create Account</button>

        <p style="margin-top: 20px;">
            Already have an account?
            <a href="/login" class="login-link">Login here</a>
        </p>
    </form>
</div>
</body>
</html>
